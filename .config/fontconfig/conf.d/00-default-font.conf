<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- dpi settings
<match target="pattern">
    <edit name="dpi" mode="assign"><double>96</double></edit>
</match>
-->
<match target="font">
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit mode="assign" name="rgba"><const>rgb</const></edit>
    <edit mode="assign" name="hinting"><bool>true</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    <edit mode="assign" name="antialias"><bool>true</bool></edit>
    <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
    <!-- <edit mode="assign" name="embeddedbitmap"><bool>false</bool></edit> -->
</match>

<!-- Default sans-serif font -->
<match target="pattern">
    <test name="family" qual="any"><string>sans-serif</string></test>
    <edit binding="same" mode="prepend" name="family"><string>Noto Sans</string></edit>
    <edit binding="same" mode="append" name="family"><string>Noto Color Emoji</string></edit>
    <edit binding="same" mode="append" name="family"><string>FiraGO</string></edit>
    <edit binding="same" mode="append" name="family"><string>Arimo</string></edit>
    <edit binding="same" mode="append" name="family"><string>Ubuntu</string></edit>
</match>

<!-- Default serif fonts -->
<match target="pattern">
    <test name="family" qual="any"><string>serif</string></test>
    <edit binding="same" mode="prepend" name="family"><string>Noto Serif</string></edit>
    <edit binding="same" mode="append" name="family"><string>Noto Color Emoji</string></edit>
    <edit binding="same" mode="append" name="family"><string>Tinos</string></edit>
    <edit binding="same" mode="append" name="family"><string>IPAPMincho</string></edit>
    <edit binding="same" mode="append" name="family"><string>HanaMinA</string></edit>
</match>

<!-- Default monospace fonts -->
<match target="pattern">
    <test name="family" qual="any"><string>monospace</string></test>
    <!-- <edit binding="same" mode="prepend" name="family"><string>Meslo LG S</string></edit> -->
    <edit name="family" binding="same" mode="prepend"><string>Fira Code Medium</string></edit>
    <edit binding="same" mode="append" name="family"><string>Noto Color Emoji</string></edit>
    <edit binding="same" mode="append" name="family"><string>Noto Sans Mono</string></edit>
    <edit binding="same" mode="append" name="family"><string>Cousine</string></edit>
    <edit binding="same" mode="append" name="family"><string>Inconsolatazi4</string></edit>
    <edit binding="same" mode="append" name="family"><string>IPAGothic</string></edit>
</match>
